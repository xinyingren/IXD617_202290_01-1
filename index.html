<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruiter</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="256x256" href="images/icons/fruiter_logo.png">

    <!-- <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css"> -->
    <link rel="stylesheet" href="src/css/app.css">

    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="src/js/app.js" type="module"></script>

    <!-- AIzaSyDX-OtNDLUELQrgx8hRkc-0dvBLmMYtl7E -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX-OtNDLUELQrgx8hRkc-0dvBLmMYtl7E"
        defer
    ></script>

</head>
<body>

    <!-- SIGN IN PAGE-->
    <section data-role="page" id="signin-page">
        <div data-role="main" class="display-flex flex-column">
            <div class="flex-stretch signin-hero">
                <img src="images/icons/fruiter_logo.png" alt="" class="hero-icon">
            </div>
            <form class="form" id="signin-form" data-ajax="false">
                <div class="warning"></div>
                <div class="form-control">
                    <label class="form-label" for="signin-username">Username</label>
                    <input class="form-input" type="text" id="signin-username" data-role="none" placeholder="Type your Username">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signin-password">Password</label>
                    <input class="form-input" type="password" id="signin-password" data-role="none" placeholder="Type your Password">
                </div>
                <div class="form-control">
                    <input type="submit" class="form-button" value="Click me" data-role="none">
                </div>
                <div class="form-control" style="text-align:center; font-size:0.8em">
                    Create a new account! <a href="#signup-page">Sign Up!</a>
                </div>
            </form>
                <!-- 
                <div class="form-control">
                    <button class="form-button">Sign In</button>
                </div>
                <div>
                    <a href="#recent-page" class="form-button">Sign In</a>
                </div> -->
                <div class="flex-stretch"></div>
        </div>
    </section>

    <!-- SIGN UP PAGE-->
    <section data-role="page" id="signup-page">
        <div data-role="main" class="display-flex flex-column flex-justify-center">
            <form class="form" id="signup-form" data-ajax="false">
                <div class="form-control">
                    <label class="form-label" for="signup-username">Username</label>
                    <input class="form-input" type="text" id="signup-username" data-role="none" placeholder="Type your Username">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signup-password">Type a Password</label>
                    <input class="form-input" type="password" id="signup-password" data-role="none" placeholder="Type your Password">
                </div>
                <div class="form-control">
                    <label class="form-label" for="signup-confirm">Confirm Password</label>
                    <input class="form-input" type="password" id="signup-confirm" data-role="none" placeholder="Type your Password">
                </div>
                <div class="form-control">
                    <input type="submit" class="form-button" value="Click me" data-role="none">
                </div>
                <div class="form-control" style="text-align:center; font-size:0.8em">
                     Already have an account! <a href="#signin-page">Sign In!</a>
                </div>
            </form>
        </div>
    </section>

    <!-- RECENT PAGE-->
    <section data-role="page" id="recent-page">
       <div data-role="main">
            <div class="map"></div>

            <div class="floater top left">
                <a href="#" class="btn-circle" data-activate="#recent-add-modal">
                    <!-- <img src="images/icons/add_circle.svg"> -->&plus;
                </a>
            </div>

            <div id="recent-add-modal" class="modal">
                <div class="modal-back transparent" data-deactivate="#recent-add-modal"></div>
                <div class="modal-popup">
                    <div class="modal-head">Add Fruit Tree</div>
                    <div class="modal-body">Add Location</div>
                </div>
            </div>
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">
                   <span class="footer-icon"><img class="icon" src="images/icons/tree_icon.svg"></span>
                    <span class="footer-label">Home</span>
                </a></li>
                <li><a href="#list-page">
                    <span class="footer-icon"><img class="icon" src="images/icons/list.svg"></span>
                    <span class="footer-label">List</span>
                </a></li>
                <li><a href="#user-profile-page">
                    <span class="footer-icon"><img class="icon" src="images/icons/profile.svg"></span>
                    <span class="footer-label">Profile</span></a></li>
            </ul>
        </footer>
    </section>

    <!-- LIST PAGE-->
    <section data-role="page" id="list-page">
        <header data-role="header">
            <h1>Fruit Tree List</h1>
        </header>
        <div data-role="main" class="overscroll">
            <div class="treelist"></div>
            <!--
            <div class="floater bottom right">
                <a href="#" class="btn-circle" data-activate="#list-add-modal">&plus;</a>
            </div>
             -->
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">
                   <span class="footer-icon"><img class="icon" src="images/icons/tree_icon.svg"></span>
                    <span class="footer-label">Home</span>
                </a></li>
                <li><a href="#list-page">
                    <span class="footer-icon"><img class="icon" src="images/icons/list.svg"></span>
                    <span class="footer-label">List</span>
                </a></li>
                <li><a href="#user-profile-page">
                    <span class="footer-icon"><img class="icon" src="images/icons/profile.svg"></span>
                    <span class="footer-label">Profile</span></a></li>
            </ul>
        </footer>
        <!--
        <div id="list-add-modal" class="modal">
            <div class="modal-back" data-deactivate="#list-add-modal"></div>
            <div class="modal-popup">
                <div class="modal-head">Head</div>
                <div class="modal-body">Body</div>
                <div class="modal-foot">Foot</div>
            </div>
        </div>
        -->
    </section>

    <!-- USER PROFILE PAGE-->
    <section data-role="page" id="user-profile-page">
        <header data-role="header">
            <h1>Profile</h1>
            <ul>
                <li><a href="#" data-rel="back">Back</a></li>
                <li class="flex-stretch"></li>
                <li><a href="#tree-edit-page">Edit</a></li>
            </ul>
        </header>

        <div data-role="main"></div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">
                   <span class="footer-icon"><img class="icon" src="images/icons/tree_icon.svg"></span>
                    <span class="footer-label">Home</span>
                </a></li>
                <li><a href="#list-page">
                    <span class="footer-icon"><img class="icon" src="images/icons/list.svg"></span>
                    <span class="footer-label">List</span>
                </a></li>
                <li><a href="#user-profile-page">
                    <span class="footer-icon"><img class="icon" src="images/icons/profile.svg"></span>
                    <span class="footer-label">Profile</span></a></li>
            </ul>
        </footer>
    </section>


    <!-- TREE PROFILE PAGE-->
    <section data-role="page" id="tree-profile-page">
        <header data-role="header">
            <h1></h1>
            <ul>
                <li><a href="#" data-rel="back">Back</a></li>
                <li class="flex-stretch"></li>
                <li><a href="#tree-edit-page">Edit</a></li>
            </ul>
        </header>

        <div data-role="main">
            <div class="tree-profile-top"></div>
            <div class="tree-profile-nav">
                <div class="nav-link active">Map</div>
                <div class="nav-link">Description</div>
            </div>
            <div class="tree-profile-bottom">
                <div class="tree-profile-section section-map active">
                    <div class="map"></div>
                </div>
                <div class="tree-profile-section section-description"></div>
            </div>
        </div>
       
    </section>

</body>
</html>
