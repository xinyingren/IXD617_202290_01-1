<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruiter</title>

    <!-- <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css"> -->
    <link rel="stylesheet" href="src/css/app.css">

    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>

<body>

    <!-- SIGN IN PAGE-->
    <section data-role="page" id="signin-page">
        <div data-role="main">
            <form>
                <input type="text">
                <input type="password">
                <button class="form-button">Sign In</button>
            </form>
            <div>
                <a href="#recent-page" class="form-button">Sign In</a>
            </div>
        </div>
    </section>

    <!-- RECENT PAGE-->
    <section data-role="page" id="recent-page">
        
        <div data-role="main">
            MAP!
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Home</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>

    <!-- LIST PAGE-->
    <section data-role="page" id="list-page">
        <header data-role="header">
            Fruit Tree List
        </header>
        <div data-role="main">
            <!--div.treelist-item*10>a[href="#tree-profile-page"]>{tree $}-->
            <div class="treelist-item"><a href="#tree-profile-page">tree 1</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 2</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 3</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 4</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 5</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 6</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 7</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 8</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 9</a></div>
            <div class="treelist-item"><a href="#tree-profile-page">tree 10</a></div>
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Home</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>

    <!-- USER PROFILE PAGE-->
    <section data-role="page" id="user-profile-page">
        
        <div data-role="main">
            User Profile
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Home</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>


    <!-- TREE PROFILE PAGE-->
    <section data-role="page" id="tree-profile-page">
        <header data-role="header">
            <h1>Fruit Tree</h1>
            <ul>
                <li><a href="#" data-rel="back">Back</a></li>
                <li class="flex-stretch"></li>
                <li><a href="#tree-edit-page">Edit</a></li>
            </ul>
        </header>

        <div data-role="main">
            Tree Profile
        </div>
       
    </section>

</body>
</html>
